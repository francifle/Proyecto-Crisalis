<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisalis</title>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap/bootstrap.css}" />
  <link rel="icon" type="image/png" href="assets/img/isotipo_finneg.png">
	<src th:src="@{/assets/js/bootstrap/bootstrap.bundle.min.js}" />
</head>
<body>
    <section class="vh-100">
        <div class="container py-2 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block py-0">
                    <img th:src="@{assets/img/programming1.jpg}"
                      alt="login form" class="img-fluid bg-white rounded" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-6 d-flex align-items-center">
                    <div class="card-body p-4 ps-5 text-black">
      
                      <form action="#" th:action="@{/home}" method="post">
      
                        <div class="d-flex  mb-3 pb-0">
                          <i class="fas fa-cubes fa-2x" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-4"><img th:src="@{assets/img/finneganslogo.png}"></span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa tu cuenta</h5>
      
                        <div class="form-outline mb-4">
                          <input type="email" id="mail" name="mail" class="form-control form-control-lg" />
                          <label class="form-label" for="mail">Correo electronico</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="pass" name="pass" class="form-control form-control-lg" />
                          <label class="form-label" for="pass">Contraseña</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="submit">Ingresar</button>
                        </div>
      
                        <a class="small text-muted" href="#!">Olvidaste tu contraseña?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;"> No tienes una cuenta? <a href="/register"
                            style="color: #393f81;">Registrarse Aqui</a></p>
                        <a href="#!" class="small text-muted">Condiciones de uso.</a>
                        <a href="#!" class="small text-muted">Política de privacidad.</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
