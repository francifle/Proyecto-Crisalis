<div id="registerModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="/usuario" method="POST" id="usuarioForm">
				<div class="modal-header">
					<h4 class="modal-title">Registrarse</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input type="text" id="new-nombre" name="new-nombre" 
							class="form-control" /> <label class="form-label" for="nombre">Tu
							nombre</label>
					</div>
					<div class="form-group">
						<input type="email" id="new-username" name="new-username" 
							class="form-control" /> <label class="form-label" for="username">Tu
							email</label>
					</div>
					<div class="form-group">
						<input type="password" autocomplete="off" id="new-pass" name="new-pass" 
							class="form-control" /> <label class="form-label" for="pass">Contrase√±a</label>
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal"
						value="Cancelar "> <input type="button" id="agregarUsuario"
						class="btn btn-success" value="Registrarse">
				</div>
			</form>
		</div>
	</div>
</div>
