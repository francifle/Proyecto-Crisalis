<div id="editPedidoModal" class="modal fade">
	<div class="d-flex flex-row justify-content-center modal-dialog">
		<div class="modal-lg">
			<div class="modal-content">
				<form action="/pedidoventa/update" method="POST" id="formEdit">
					<div class="modal-header">
						<h4 class="modal-title" id="modalEditTitle">Modificar Pedido</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col">
									<div class="form-row">
										<div class="col mb-3">
											<label>Razon Social</label>
											<div class="selectEmpresaDiv">
												<select name="nombre"
													class="form-control selectpicker my-select"
													id="razonSocialEdit"></select>
											</div>
										</div>
										<div class="col mb-3">
											<label>Persona</label> <select name="persona"
												class="form-control selectpicker my-select" required
												id="personaEdit"></select>
										</div>
										<div class="col mb-3">
											<label>Fecha</label> <input name="fecha" type="date"
												class="form-control" required placeholder="Ej: DD/MM/AAA"
												id="fechaEdit">
										</div>

									</div>
								</div>
							</div>
							<div class="row">
								<div class="col tabla-wrapper">
									<table class="table table-bordered sticky-header"
										id="tablaticketEdit">
										<thead>
											<tr class="fijo">
												<th scope="col">#</th>
												<th scope="col">Tipo</th>
												<th scope="col">Orden</th>
												<th scope="col">Importe</th>
												<th scope="col">Cargos Adicionales</th>
												<th scope="col">Descuento</th>
												<th scope="col">Borrar</th>
											</tr>
										</thead>
										<tbody>

										</tbody>
									</table>

								</div>
							</div>
							<div class="form-row">
								<div class="col">
									<label id="importeTotalEdit">Importe Total : 0</label>
								</div>
								<input type="hidden" name="impTotal" id="impTotalEdit">
							</div>
							<div class="form-row">
								<div class="col">
									<label id="importeDescuentoEdit">Descuento Total : 0</label> <input
										type="hidden" name="descTotal" id="descTotalEdit">
								</div>
							</div>
							<div class="form-row">
								<div class="col mb-3">
									<label id="importeFinalEdit">Importe Final : 0</label>
								</div>
							</div>
							<input id="pedidoVentaidEdit" type="hidden" name="pedidoVentaId">
							<div class="form-row">
								<div class="col mb-3">

									<label>Cargo Adicional</label> <label
										class="text-right cant-cargo-label"
										id="cantidadCargoLabelEdit">AÃ±os</label>
									<div class="col">
										<div class="row">
											<select
												class="form-control selectpicker my-select col cargos-select"
												id="cargosEdit" multiple data-live-search="true"
												title="Agregar Cargo"></select> <input
												class="col-3 form-control ml-2 intTextBox" maxlength="2"
												type="text" id="cantidadCargoEdit">
										</div>
									</div>
								</div>
								<div class="col mb-3">
									<div class="dropdown drop-pedido">
										<button
											class="btn btn-white btn-sm dropdown-toggle drop-pedido-btn"
											type="button" data-toggle="dropdown" aria-expanded="false"
											id="tipoPedidoEdit">Productos</button>
										<div class="dropdown-menu">
											<button class="dropdown-item" type="button">Servicios</button>
										</div>
									</div>
									<select name="pedido"
										class="form-control selectpicker my-select"
										id="pedidoEdit"></select>
								</div>
								<div class="col mb-3">
									<label>Cantidad</label> <input name="cantidad"
										id="cantidadEdit" type="text" class="form-control intTextBox"
									 placeholder="Ej: 1">
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<div class="col align-items-start">
							<input type="button" class="btn btn-secondary align-self-start"
								data-dismiss="modal1" value="Agregar" id="agregarEdit">
						</div>
						<input type="button" id="btnCancelarEdit" class="btn btn-default"
							data-dismiss="modal" value="Cancelar"> <input
							type="button" class="btn btn-success" value="Confirmar Pedido" id="confirmarEdit">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
