<div class="container tablaProducto">
	<div class="table-wrapper">
		<div class="table-title">
			<div class="row">
				<div class="col-sm-6">
					<h2>
						Lista de <b>Pedidos</b>
					</h2>
				</div>
				<div class="col-sm-6">
					<a href="#addEmployeeModal" class="btn btn-success"
						data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar
							pedido</span></a> <a href="#deleteEmployeeModalMultiple"
						class="btn btn-danger" data-toggle="modal"><i
						class="material-icons">&#xE15C;</i> <span>Borrar</span></a>
				</div>
			</div>
		</div>
		<table id="example" class="table table-striped table-hover">
			<thead>
				<tr>
					<th><span class="custom-checkbox"> <input
							type="checkbox" id="selectAll"> <label for="selectAll"></label>
					</span></th>
					<th>Fecha</th>
					<th>Pedidos</th>
					<th>Cliente</th>
					<th>Importe Final</th>
					<th>Detalles</th>
					<th>Alta/Anulacion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pedido: ${pedidos}">
					<td><span class="custom-checkbox"> <input
							type="checkbox" id="checkbox1" name="options[]" value="1">
							<label for="checkbox1"></label>
					</span></td>
					<td th:text="${pedido.getFecha()}"></td>
					<td th:text="${pedido.getNombre()}"></td>
					<td th:text="${pedido.getCliente()}" class="hiddentext"></td>
					<td th:text="${pedido.getImporteFinal()}"></td>
					<!-- 					<td><button type="button" -->
					<!-- 							class="btn btn-outline-secondary btn-sm">Ver más</button></td> -->
					<td><a th:href="@{#ordenModal}+${pedido.getId()}"
						class="btn btn-outline-secondary btn-sm" data-toggle="modal">Ver
							más</a></td>
					<div th:replace="@{parcials/pedido/list_items_modal}"></div>
					<td>
						<button type="button"
							class="btn btn-outline-danger btn-sm changeEstado"
							th:if="${pedido.getEstado()}">Anular</button>
						<button type="button"
							class="btn btn-outline-success btn-sm changeEstado"
							th:if="${!pedido.getEstado()}">Activar</button> <input
						th:value="${pedido.getId()}" type="hidden" name="pedidoVentaId">
							<a th:href="@{#editEmployeeModal}+${pedido.getId()}"
						class="edit" th:if="${pedido.getEstado()}" data-toggle="modal"><i class="material-icons"
							title="Edit">&#xE254;</i></a>
					</td>
					</td>
				

					<!-- 					<td><a th:href="@{#editEmployeeModal}+${pedido.getId()}" -->
					<!-- 						class="edit" data-toggle="modal"><i class="material-icons" -->
					<!-- 							title="Edit">&#xE254;</i></a> <a -->
					<!-- 						th:href="@{#deleteEmployeeModal}+${pedido.getId()}" class="delete" -->
					<!-- 						data-toggle="modal"><i class="material-icons" title="Delete">&#xE872;</i></a></td> -->
					<!-- 					Edit Modal HTML -->
					<!-- 					<div th:replace="@{parcials/pedido/edit_modal}"></div> -->
					<!-- 					Delete Modal HTML -->
					<!-- 					<div th:replace="@{parcials/pedido/delete_modal}"></div> -->
					<!-- 					Members Modal HTML -->
					<!-- 					<div th:replace="@{parcials/pedido/list_pedido_modal}"></div> -->
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="@{parcials/pedido/delete_multiple}"></div>
	<!-- Edit Modal HTML -->
	<div th:replace="@{parcials/pedido/save_modal}"></div>
</div>
