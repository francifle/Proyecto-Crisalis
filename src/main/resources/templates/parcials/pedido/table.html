<div class="container tablaProducto">
	<div class="table-wrapper">
		<div class="table-title">
			<div class="row">
				<div class="col-sm-6">
					<h2>
						Lista de <b>Pedidos</b>
					</h2>
				</div>
				<div class="col-sm-6">
					<a href="#addEmployeeModal" class="btn btn-success"
						data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar
							pedido</span></a> <a href="#deleteEmployeeModalMultiple"
						class="btn btn-danger" id="deleteMultipleBtn" data-toggle="modal"><i
						class="material-icons">&#xE15C;</i> <span>Borrar</span></a>
				</div>
			</div>
		</div>
		<table id="example" class="table table-striped table-hover">
			<thead>
				<tr>
					<th><span class="custom-checkbox"> <input
							type="checkbox" id="selectAll"> <label for="selectAll"></label>
					</span></th>
					<th>Fecha</th>
					<th>Pedidos</th>
					<th>Cliente</th>
					<th>Importe Final</th>
					<th>Detalles</th>
					<th>Alta/Anulacion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pedido: ${pedidos}">
					<td><span class="custom-checkbox"> <input
							class="checkBoxDelete" type="checkbox"
							th:id="@{checkbox} + ${pedido.getId()}" name="options[]"
							th:value="${pedido.getId()}"> <label
							th:for="@{checkbox} + ${pedido.getId()}"></label>
					</span></td>
					<td th:text="${pedido.getFecha()}"></td>
					<td th:text="${pedido.getNombre()}"></td>
					<td th:text="${pedido.getCliente()}" class="hiddentext"></td>
					<td th:text="${pedido.getImporteFinal()}"></td>
					<td><a th:href="@{#ordenModal}+${pedido.getId()}"
						class="btn btn-outline-secondary btn-sm" data-toggle="modal">Ver
							m√°s</a></td>
					<div th:replace="@{parcials/pedido/list_items_modal}"></div>
					<td>
						<div class="btn-group">
							<button
								class="btn btn-secondary btn-sm dropdown-toggle dropdownEstado"
								type="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">Activado</button>
							<div class="dropdown-menu">
								<a class="dropdown-item changeEstado" href="#"
									th:if="${pedido.getEstado()}">Anular</a> <a
									class="dropdown-item changeEstado" href="#"
									th:if="${!pedido.getEstado()}">Activar</a>
								<a class="dropdown-item editarPedido">Editar</a>
								<input th:value="${pedido.getId()}" type="hidden"
									name="pedidoVentaId">
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="@{parcials/pedido/delete_multiple}"></div>
	<!-- Save Modal HTML -->
	<div th:replace="@{parcials/pedido/save_modal}"></div>
	<!-- Edit Modal HTML -->
	<div th:replace="@{parcials/pedido/edit_modal}"></div>
	<!-- Error Producto/Servico Modal HTML -->
	<div th:replace="@{parcials/pedido/sin_item_modal}"></div>
	<!-- Error Persona Modal HTML -->
	<div th:replace="@{parcials/pedido/sin_persona_modal}"></div>
	<!-- Error Fecha Modal HTML -->
	<div th:replace="@{parcials/pedido/sin_fecha_modal}"></div>
</div>
