<div th:id="@{editEmployeeModal}+${producto.getId()}" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="/producto/update" method="POST">
        <div class="modal-header">
          <h4 class="modal-title">Editar <b th:text="${producto.getPedido().getNombre()}"></b></h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Fecha</label>
		    <input th:value="${producto.getPedido().getFecha()}" name="fecha" type="date" class="form-control" placeholder="DD/MM/AAAA">
          </div>
          <div class="form-group">
            <label>Precio</label>
            <input th:value="${producto.getPedido().getPrecio()}" name="precio" type="text" class="form-control intTextBox"  placeholder="$10.000">
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
          <input type="button" class="btn btn-info agregarProductoEdit" value="Guardar">
          <input type="hidden" name="productoId" th:value="${producto.getId()}">
        </div>	
      </form>
    </div>
  </div>
</div>
