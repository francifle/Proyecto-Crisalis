<div class="tablaProducto">
	<div class="table-wrapper">
		<div class="table-title">
			<div class="row">
				<div class="col-sm-6">
					<h2>
						Lista de <b>Productos</b>
					</h2>
				</div>
				<div class="col-sm-6">
					<a href="#addEmployeeModal" class="btn btn-success"
						data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar
							producto</span></a> <a href="#deleteEmployeeModalMultiple"
						class="btn btn-danger" id="deleteMultipleBtn" data-toggle="modal"><i
						class="material-icons">&#xE15C;</i> <span>Borrar</span></a>
				</div>
			</div>
		</div>
		<table id="example" class="table table-striped table-hover">
			<thead>
				<tr>
					<th><span class="custom-checkbox"> <input
							type="checkbox" id="selectAll"> <label for="selectAll"></label>
					</span></th>
					<th>Fecha</th>
					<th>Producto</th>
					<th>Precio</th>
					<th>IVA</th>
					<th>IIBB</th>
					<th>Total</th>
					<th>Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto: ${productos}">
					<td><span class="custom-checkbox"> <input class="checkBoxDelete"
							type="checkbox" th:id="@{checkbox} + ${producto.getId()}" name="options[]" th:value="${producto.getId()}">
							<label th:for="@{checkbox} + ${producto.getId()}"></label>
					</span></td>
					<td th:text="${producto.getPedido().getFecha()}"></td>
					<td th:text="${producto.getPedido().getNombre()}"></td>
					<td th:text="${producto.getPedido().getPrecio()}"></td>
					<td th:text="${producto.getPedido().getPrecioIVA()}"></td>
					<td th:text="${producto.getPedido().getPrecioIIBB()}"></td>
					<td th:text="${producto.getPedido().getPrecioTotal()}"></td>
					<td><a th:href="@{#editEmployeeModal}+${producto.getId()}"
						class="edit" data-toggle="modal"><i class="material-icons"
							 title="Edit">&#xE254;</i></a> <a
						th:href="@{#deleteEmployeeModal}+${producto.getId()}"
						class="delete" data-toggle="modal"><i class="material-icons"
							 title="Delete">&#xE872;</i></a></td>
					<!-- Edit Modal HTML -->
					<div th:replace="@{parcials/producto/edit_modal}"></div>
					<!-- Delete Modal HTML -->
					<div th:replace="@{parcials/producto/delete_modal}"></div>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="@{parcials/producto/delete_multiple}"></div>
	<!-- Edit Modal HTML -->
	<div th:replace="@{parcials/producto/save_modal}"></div>
	<!-- Sin Datos Modal HTML -->
	<div th:replace="@{parcials/producto/sin_datos_modal}"></div>
</div>
