<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="/persona/save" method="POST">
				<div class="modal-header">
					<h4 class="modal-title">Agregar Persona</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Nombre</label> <input name="nombre" type="text"
							class="form-control" required placeholder="Ej: Francisco">
					</div>
					<div class="form-group">
						<label>Apellido</label> <input name="apellido" type="text"
							class="form-control"  required placeholder="Ej: Fleytas">
					</div>
					<div class="form-group">
						<label>DNI</label> <input name="dni" type="text"
							id="intTextBox" class="form-control" required
							placeholder="Ej: 12345678">
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal"
						value="Cancelar "> <input type="submit"
						class="btn btn-success" value="Agregar">
				</div>
			</form>
		</div>
	</div>
</div>
