<div class="tablaProducto">
	<div class="table-wrapper">
		<div class="table-title">
			<div class="row">
				<div class="col-sm-6">
					<h2>
						Lista de <b>Personas</b>
					</h2>
				</div>
				<div class="col-sm-6">
					<a href="#addEmployeeModal" class="btn btn-success"
						data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar
							producto</span></a> <a href="#deleteEmployeeModalMultiple"
						class="btn btn-danger" id="deleteMultipleBtn" data-toggle="modal"><i
						class="material-icons">&#xE15C;</i> <span>Borrar</span></a>
				</div>
			</div>
		</div>
		<table id="example" class="table table-striped table-hover">
			<thead>
				<tr>
					<th><span class="custom-checkbox"> <input
							type="checkbox" id="selectAll"> <label for="selectAll"></label>
					</span></th>
					<th>Nombre y apellido</th>
					<th>DNI</th>
					<th>Estado</th>
					<th>Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona: ${personas}">
					<td><span class="custom-checkbox"> <input class="checkBoxDelete"
							type="checkbox" th:id="@{checkbox} + ${persona.getId()}" name="options[]" th:value="${persona.getId()}">
							<label th:for="@{checkbox} + ${persona.getId()}"></label>
					</span></td>
					<td th:text="${persona.getNombreCompleto()}"></td>
					<td th:text="${persona.getDni()}" class="dni"></td>
					<td>
						<div class="btn-group">
							<button
								class="btn btn-secondary btn-sm dropdown-toggle dropdownEstado"
								type="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">Activado</button>
							<div class="dropdown-menu">
								<a class="dropdown-item changeEstado" href="#"
									th:if="${persona.getEstado()}">Anular</a> <a
									class="dropdown-item changeEstado" href="#"
									th:if="${!persona.getEstado()}">Activar</a>
								<input th:value="${persona.getId()}" type="hidden"
									name="personaId">
							</div>
						</div>
					</td>
					<td><a th:href="@{#editEmployeeModal}+${persona.getId()}"
						class="edit" data-toggle="modal"><i class="material-icons"
							 title="Edit">&#xE254;</i></a> <a
						th:href="@{#deleteEmployeeModal}+${persona.getId()}"
						class="delete" data-toggle="modal"><i class="material-icons"
							 title="Delete">&#xE872;</i></a></td>
					<!-- Edit Modal HTML -->
					<div th:replace="@{parcials/persona/edit_modal}"></div>
					<!-- Delete Modal HTML -->
					<div th:replace="@{parcials/persona/delete_modal}"></div>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="@{parcials/persona/delete_multiple}"></div>
	<!-- Edit Modal HTML -->
	<div th:replace="@{parcials/persona/save_modal}"></div>
	<!-- Event Modal HTML -->
	<div th:replace="@{parcials/persona/sin_datos_modal}"></div>
	<div th:replace="@{parcials/persona/check_empresa}"></div>
</div>
