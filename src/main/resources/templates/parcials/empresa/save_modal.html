<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="/empresa/save" method="POST" id="empresaForm">
				<div class="modal-header">
					<h4 class="modal-title">Agregar Empresa</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Razon Social</label> <input name="razonsocial" type="text"
							class="form-control" id="razonSocial"
							placeholder="Ej: Arroz Dos Hermanos">
					</div>
					<div class="form-group">
						<label>Cuit</label> <input name="cuit" type="text"
							class="form-control intTextBox" id="cuit"
							placeholder="Ej: 20-12345678-7" maxlength="11">
					</div>
					<div class="form-group">
						<label>Inicio de Actividad</label> <input name="fecha" type="date"
							class="form-control" placeholder="DD/MM/AAAA" id="fecha">
					</div>
					<div class="form-group">
						<label>Integrantes</label> <select
							class="form-control selectpicker my-select" name="select"
							style="width: 100%;" tabindex="-1" aria-hidden="true" multiple 
							data-live-search="true" title="Agregar Integrantes" id="integrantes-new">
						</select>
					</div>	
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal"
						value="Cancelar "> <input type="button"
						class="btn btn-success" value="Agregar" id="agregarEmpresa">
				</div>
			</form>
		</div>
	</div>
</div>
