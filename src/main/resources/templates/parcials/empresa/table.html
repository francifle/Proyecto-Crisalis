<div class="container tablaProducto">
	<div class="table-wrapper">
		<div class="table-title">
			<div class="row">
				<div class="col-sm-6">
					<h2>
						Lista de <b>Empresas</b>
					</h2>
				</div>
				<div class="col-sm-6">
					<a href="#addEmployeeModal" class="btn btn-success"
						data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar
							empresa</span></a> <a href="#deleteEmployeeModalMultiple"
						class="btn btn-danger" id="deleteMultipleBtn" data-toggle="modal"><i
						class="material-icons">&#xE15C;</i> <span>Borrar</span></a>
				</div>
			</div>
		</div>
		<table id="example" class="table table-striped table-hover">
			<thead>
				<tr>
					<th><span class="custom-checkbox"> <input
							type="checkbox" id="selectAll"> <label for="selectAll"></label>
					</span></th>
					<th>Inicio de Actividades</th>
					<th>Razon Social</th>
					<th>Integrantes</th>
					<th>Cuit</th>
					<th>Pedidos</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empresa: ${empresas}">
					<td><span class="custom-checkbox"> <input class="checkBoxDelete"
							type="checkbox" th:id="@{checkbox} + ${empresa.getId()}" name="options[]" th:value="${empresa.getId()}">
							<label th:for="@{checkbox} + ${empresa.getId()}"></label>
					</span></td>
					<td th:text="${empresa.getFecha()}"></td>
					<td th:text="${empresa.getRazonSocial()}"></td>
					<td><a th:href="@{#integrantesModal}+${empresa.getId()}"
						class="btn btn-outline-dark btn-sm" data-toggle="modal">Ver más</a></td>
					<td th:text="${empresa.getCuit()}" class="cuit"></td>
					<td><button type="button" class="btn btn-outline-dark">Ver más</button></td>
					<td><a th:href="@{#editEmployeeModal}+${empresa.getId()}"
						class="edit" data-toggle="modal"><i class="material-icons"
							 title="Edit">&#xE254;</i></a> <a
						th:href="@{#deleteEmployeeModal}+${empresa.getId()}"
						class="delete" data-toggle="modal"><i class="material-icons"
							 title="Delete">&#xE872;</i></a></td>
					<!-- Edit Modal HTML -->
					<div th:replace="@{parcials/empresa/edit_modal}"></div>
					<!-- Delete Modal HTML -->
					<div th:replace="@{parcials/empresa/delete_modal}"></div>
					<!-- Members Modal HTML -->
					<div th:replace="@{parcials/empresa/list_members_modal}"></div>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="@{parcials/empresa/delete_multiple}"></div>
	<!-- Edit Modal HTML -->
	<div th:replace="@{parcials/empresa/save_modal}"></div>
	<!-- Sin Datos Modal HTML -->
	<div th:replace="@{parcials/empresa/sin_datos_modal}"></div>
	
</div>
