<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="/servicio/save" method="POST" id="servicioForm">
				<div class="modal-header">
					<h4 class="modal-title">Agregar Servicio</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Nombre</label> <input name="servicio" id="nombreServicio" type="text"
							class="form-control"  placeholder="Ej: Itel">
					</div>
					<div class="form-group">
						<label>Fecha</label> <input name="fecha" id="fechaServicio" type="date"
							class="form-control" placeholder="DD/MM/AAAA">
					</div>
					<div class="form-group">
						<label>Precio</label> <input name="precio" id="precioServicio" type="text"
						 class="form-control intTextBox" 
							placeholder="$10.000">
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal"
						value="Cancelar "> <input type="button"
						class="btn btn-success" value="Agregar" id="agregarServicio">
				</div>
			</form>
		</div>
	</div>
</div>
