<div class="container tablaProducto">
	<div class="table-wrapper">
		<div class="table-title">
			<div class="row">
				<div class="col-sm-6">
					<h2>
						Lista de <b>Servicios</b>
					</h2>
				</div>
				<div class="col-sm-6">
					<a href="#addEmployeeModal" class="btn btn-success"
						data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar
							servicio</span></a> <a href="#deleteEmployeeModalMultiple"
						class="btn btn-danger" data-toggle="modal"><i
						class="material-icons">&#xE15C;</i> <span>Borrar</span></a>
				</div>
			</div>
		</div>
		<table id="example" class="table table-striped table-hover">
			<thead>
				<tr>
					<th><span class="custom-checkbox"> <input
							type="checkbox" id="selectAll"> <label for="selectAll"></label>
					</span></th>
					<th>Fecha</th>
					<th>Servicio</th>
					<th>Costo Mensual</th>
					<th>Total</th>
					<th>Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="servicio: ${servicios}">
					<td><span class="custom-checkbox"><input
							type="checkbox" id="checkbox1" name="options[]" value="1">
							<label for="checkbox1"></label> </span></td>
					<td th:text="${servicio.getPedido().getFecha()}"></td>
					<td th:text="${servicio.getPedido().getNombre()}"></td>
					<td th:text="${servicio.getPedido().getPrecio()}"></td>
					<td th:text="${servicio.getPedido().getPrecioTotal()}"></td>
					<td><a th:href="@{#editEmployeeModal}+${servicio.getId()}"
						class="edit" data-toggle="modal"><i class="material-icons"
							title="Edit">&#xE254;</i></a> <a
						th:href="@{#deleteEmployeeModal}+${servicio.getId()}"
						class="delete" data-toggle="modal"><i class="material-icons"
							title="Delete">&#xE872;</i></a></td>
					<!-- Edit Modal HTML -->
					<div th:replace="@{parcials/servicio/edit_modal}"></div>
					<!-- Delete Modal HTML -->
					<div th:replace="@{parcials/servicio/delete_modal}"></div>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="@{parcials/servicio/delete_multiple}"></div>
	<!-- Edit Modal HTML -->
	<div th:replace="@{parcials/servicio/save_modal}"></div>
</div>
