
<div th:id="@{editEmployeeModal}+${servicio.getId()}" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="/servicio/update" method="POST">
				<div class="modal-header">
					<h4 class="modal-title">
						Editar <b th:text="${servicio.getPedido().getNombre()}"></b>
					</h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Fecha</label> <input
							th:value="${servicio.getPedido().getFecha()}" name="fecha"
							type="date" class="form-control" placeholder="DD/MM/AAAA">
					</div>
					<div class="form-group">
						<label>Precio</label> <input
							th:value="${servicio.getPedido().getPrecio()}" name="precio"
							type="text" id="intTextBox" class="form-control" required
							placeholder="$10.000">
					</div>
					<div class="form-group">
						<label>Impuestos</label> 
						<select class="form-control select2 select2-hidden-accessible my-select " 
							 name="select" multiple="" style="width: 100%;" tabindex="-1" aria-hidden="true">
							<option
								th:each="impuesto : ${servicio.getPedido().getImpuestos()}"
								th:value="${impuesto.getId()}"
								th:selected="${impuesto.getNombre()}"
								th:text="${impuesto.getNombre()}">
							</option>
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal"
						value="Cancelar"> <input type="submit"
						class="btn btn-info" value="Guardar"> <input type="hidden"
						name="servicioId" th:value="${servicio.getId()}">
				</div>
			</form>
		</div>
	</div>
</div>
